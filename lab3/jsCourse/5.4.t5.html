<!DOCTYPE html>
<html>
    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
    <script>

    function getMaxSubSum(arr) {
        let maxSum = 0;
        let partialSum = 0;
    
        for (let item of arr) {
        partialSum += item;
        maxSum = Math.max(maxSum, partialSum);
        if (partialSum < 0) partialSum = 0;
        }
        return maxSum;
    }

    </script>

</html>
