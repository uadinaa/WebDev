<!DOCTYPE HTML>
<html>
    <body>
        <script>
            5 > 4 //true
            "ананас" > "яблоко"  //false тут не на лен слова смотрят а на очередность буквы
            "2" > "12" //true потому что 2 больше чем бир
            undefined == null //true специальный случай тут они равны, былай караганда тен 
            undefined === null //false это типа строгая проверка по этому фалс
            null == "\n0\n" //false строгое сравнение еще и разные типы 
            null === +"\n0\n" //false строгое сравнение еще и разные типы 
        </script>
    </body>
</html>
