<!DOCTYPE html>
<html>
    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
    <script>

    function readNumber() {
        let num;
    
        do {
        num = prompt("Enter a number please?", 0);
        } while ( !isFinite(num) );
    
        if (num === null || num === '') return null;
        
        return +num;
    }

    </script>

</html>
